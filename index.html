<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App Front-End Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #output {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .output-box {
            border: 2px solid #ccc;
            padding: 10px;
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>

<h1>Generate Web App Front-End Design</h1>
<form id="prompt-form">
    <input type="text" id="prompt" name="prompt" placeholder="Enter your design idea" required>
    <button type="submit">Generate</button>
</form>

<div id="output">
    <div class="output-box" id="output1"></div>
    <div class="output-box" id="output2"></div>
</div>

<script>
    document.getElementById('prompt-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const prompt = document.getElementById('prompt').value;
        
        const response = await fetch('/generate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: new URLSearchParams({prompt})
        });

        const result = await response.json();
        document.getElementById('output1').innerHTML = `<img src="${result[0]}" alt="Design 1">`;
        document.getElementById('output2').innerHTML = `<img src="${result[1]}" alt="Design 2">`;
    });
</script>

</body>
</html>
