<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
	    margin-top: 10px;
        }
       .output-container {
			 margin-top: 20px;
    			 border: 2px dashed #ddd;
   			 padding: 20px;
   			 background-color: white;
         		 color: #aaa;
    			 font-style: italic;
   			 display: inline-block;;
    			align-items: center;
    			justify-content: center;
   			position: relative;
    			margin-left: auto;
			margin-right: auto;
		}

		.output-container img {
			width: 100%;
           		 height: auto;
            		max-width: 300px; /* 30% of typical desktop width */
            		cursor: pointer;
		}

		.output-container img,
		.output-container p {
			margin: 0;
			padding: 0;
		}
	    .prompt-container {
            margin-top: 10px;
            text-align: left;
        }
        .prompt-container input[type="text"] {
            width: 60%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            background-color: #f4f4f4;
            color: #333;
        }
	    .loading-animation {
   			 position: absolute;
 			   top: 50%;
   			 left: 50%;
   			 width: 50px;
    			height: 50px;
    			border: 3px solid #f3f3f3;
    			border-top: 3px solid #3498db;
    			border-radius: 50%;
    			animation: spin 1s linear infinite;
    			display: none;
		    	transform: translate(-50%, -50%);
}

@keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
}
    </style>
</head>
<body>
    <h1>Generate Web App Front-End Design</h1>
    <form method="POST">
        <input type="text" name="prompt" placeholder="Describe your design..." required>
        <input type="submit" value="Generate">
    </form>

   {% if image_url %}
    <h2>Output Image Design</h2>
    <div class="prompt-container">
        <h4>Prompt used:</h4>
        <input type="text" value="{{ prompt }}" readonly>
    </div>
   {% endif %}
	
<div class="output-container">
    <div class="loading-animation"></div>
    {% if image_url %}
    <img src="{{ image_url }}" alt="Generated Image">
    {% else %}
    <p>Generated image will be displayed here</p>
    {% endif %}
</div>
<script>
    document.querySelector('form').addEventListener('submit', function(e) {
        document.querySelector('.loading-animation').style.display = 'block';
        document.querySelector('.output-container p').style.display = 'none';
    });
   // Open image in full size when clicked
        function openFullImage(url) {
            window.open(url, '_blank');
        }
</script>
</body>
</html>
