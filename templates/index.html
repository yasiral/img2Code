<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
			margin-top: 10px;
        }
       .output-container {
			 margin-top: 20px;
    			 border: 2px dashed #ddd;
   			 padding: 20px;
   			 background-color: white;
         		 color: #aaa;
    			 font-style: italic;
   			 width: 300px;
   			 height: 300px;
    			display: flex;
    			align-items: center;
    			justify-content: center;
   			position: relative;
    			margin-left: auto;
			margin-right: auto;
		}

		.output-container img {
			max-width: 100%;
			max-height: 100%;
			display: block;
		}

		.output-container img,
		.output-container p {
			margin: 0;
			padding: 0;
		}
	    .loading-animation {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 50px;
    height: 50px;
    border: 3px solid #f3f3f3;
    border-top: 3px solid #3498db;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    display: none;
}

@keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
}
    </style>
</head>
<body>
    <h1>Generate Web App Front-End Design</h1>
    <form method="POST">
        <input type="text" name="prompt" placeholder="Describe your design..." required>
        <input type="submit" value="Generate">
    </form>
    {% if image_url %}
    <div class="output">
        <h2>Output Image Design</h2>
        <img src="{{ image_url }}" alt="Generated Image">
    </div>
    {% endif %}
<div class="output-container">
    <div class="loading-animation"></div>
    {% if image_url %}
    <img src="{{ image_url }}" alt="Generated Image">
    {% else %}
    <p>Generated image will be displayed here</p>
    {% endif %}
</div>
<script>
    document.querySelector('form').addEventListener('submit', function(e) {
        document.querySelector('.loading-animation').style.display = 'block';
        document.querySelector('.output-container p').style.display = 'none';
    });
</script>
</body>
</html>
